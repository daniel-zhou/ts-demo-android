    <div data-role="header" data-position="fixed" data-theme="f">
        <h1>Create Invoice</h1>
        <a href="#" id="btn_back" class="header-new-iconbtn" data-icon="goback" data-iconpos="notext" data-theme="g"></a>
        <a href="#" id="btn_create" data-theme="i">Send</a>
    </div><!-- /header -->

    <div data-role="content">	
        <div class="ui-post ui-shadow ui-tab-control">
		    <fieldset class="ui-tab-header ui-tab-b" data-role="controlgroup" data-type="horizontal">
		        <input type="radio" data-theme="f" name="radio-add-invoice" id="radio-add-header" value="on" checked="checked">
		        <label for="radio-add-header">Header</label>
		        <input type="radio" data-theme="f" name="radio-add-invoice" id="radio-add-content" value="off">
		        <label for="radio-add-content">Content</label>
		        <input type="radio" data-theme="f" name="radio-add-invoice" id="radio-add-remark" value="off">
		        <label for="radio-add-remark">Remark</label>
		    </fieldset>
		</div>
		<div class="ui-post ui-shadow ui-tab-control">			
            <div class="ui-post-content ui-tab-content">
            	<div class="ui-post-content-inner">
				<div class="invoice-header">
			    	<form>
			            <input type="text" name="contact-name" id="contact-name" value="">
			            <input type="text" name="contact-email" id="contact-email">
					</form>
				</div>
				<div class="invoice-content">
					<p><small>Find contacts from your phonebook on your mobile device:</small></p>
	
				</div>
				<div class="invoice-remark">
			    	<form>
					    <label>
					        <input type="checkbox" name="notify-contact">Save payment methods for future invoices
					    </label>
						<div data-role="fieldcontain">
						    <select name="select-native-1" id="select-native-1" data-theme="c">
						        <option value="1">Add payment methods</option>
						        <option value="2">Cash payment</option>
						        <option value="3">Check</option>
						        <option value="4">Bank account</option>
						    </select>
						</div>
					</form>
				</div>
				</div>
			</div>
        </div>
    </div><!-- /content -->
