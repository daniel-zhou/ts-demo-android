<!-- Start of login page -->
<div data-role="page" data-theme="f" id="addcontact">

    <div data-role="header" data-position="fixed" data-theme="f">
        <h1>Add Connection</h1>
        <a href="#" id="btn_back" class="header-new-iconbtn" data-icon="goback" data-iconpos="notext" data-theme="g"></a>
    </div><!-- /header -->

    <div data-role="content">	
        <div class="ui-post ui-shadow ui-tab-control">
		    <fieldset class="ui-tab-header ui-tab-b" data-role="controlgroup" data-type="horizontal">
		        <input type="radio" data-theme="f" name="radio-add-contact" id="radio-add-manual" value="on" checked="checked">
		        <label for="radio-add-manual">Contact Detail</label>
		        <input type="radio" data-theme="f" name="radio-add-contact" id="radio-add-phonebook" value="off">
		        <label for="radio-add-phonebook">Phonebook</label>
		        <input type="radio" data-theme="f" name="radio-add-contact" id="radio-add-facebook" value="off">
		        <label for="radio-add-facebook">Facebook</label>
		    </fieldset>
		</div>
		<div class="ui-post ui-shadow ui-tab-control">			
            <div class="ui-post-content ui-tab-content">
            	<div class="ui-post-content-inner">
				<div class="manual">
			    	<form>
			            <input type="text" name="contact-name" id="contact-name" value="">
			            <input type="text" name="contact-email" id="contact-email">
				        <input type="checkbox" data-theme="*" name="notify-contact" id="notify-contact" checked="">
				        <label for="notify-contact">Notify contact that they can join your network</label>
						<div data-role="fieldcontain">
						    <label for="select-native-1">Country:</label>
						    <select name="select-native-1" id="select-native-1" data-theme="c">
						        <option value="1">Singapore</option>
						        <option value="2">China</option>
						        <option value="3">USA</option>
						        <option value="4">Denmark</option>
						    </select>
						</div>
					</form>
			        <a href="#" id="btn_add_contact" data-role="button" data-theme="i" data-icon="plus" data-iconpos="right">
			            Add Contact
			        </a>
				</div>
				<div class="phonebook">
					<p><small>Find contacts from your phonebook on your mobile device:</small></p>
			    	<div>
			    		<img class="demo-images" src="../img/contact.png">
			    	</div>
			    	<div>
			    		<img class="demo-images" src="../img/import_arrow.png">
			    	</div>
			    	<div>
			    		<img class="demo-images" src="../img/tradeshift.png">
					</div>
			        <a href="#" id="btn_add_phonebook" data-role="button" data-theme="i" data-icon="arrow-r" data-iconpos="right">
			            Find Contact
			        </a>
				</div>
				<div class="facebook">
					<p><small>Find contacts from your facebook:</small></p>
			    	<div>
			    		<img class="demo-images" src="../img/facebook.png">
			    	</div>
			    	<div>
			    		<img class="demo-images" src="../img/import_arrow.png">
			    	</div>
			    	<div>
			    		<img class="demo-images" src="../img/tradeshift.png">
					</div>
			        <a href="#" id="btn_add_facebook" data-role="button" data-theme="i" data-icon="arrow-r" data-iconpos="right">
			            Find Contact
			        </a>
				</div>
				</div>
			</div>
        </div>
    </div><!-- /content -->

	<div>
    <div data-role="panel" data-position-fixed="true" data-theme="a" class="nav-panel">
        <ul data-role="listview" data-theme="a" class="nav-search">
            <li class="nav-search-header" data-icon="delete">
            	<a href="#" data-rel="close">
                <img src="../img/logo_onion.png">
                </a>
            </li>
            <li class="nav-search-largeitem" data-icon="profile">
            	<a href="#" class="btn_nav_panel_profile">
				<h2>Example Pte Ltd</h2>
				<p>COUNTRY > Singapore</p>
                </a>
            </li>
            <li class="nav-search-item" data-icon="activity">
            	<a href="#" class="btn_nav_panel_activity">
                <span id="Str_activity_btn_nav_panel_activity" class="ui-text-string">Activity</span>
                </a>
            </li>
            <li class="nav-search-item" data-icon="connection">
            	<a href="#" class="btn_nav_panel_connections">
                <span id="Str_activity_btn_nav_panel_connections" class="ui-text-string">Connections</span>
                </a>
            </li>
            <li class="nav-search-item" data-icon="documents">
            	<a href="#" class="btn_nav_panel_documents">
                <span id="Str_activity_btn_nav_panel_documents" class="ui-text-string">Documents</span>
                </a>
            </li>
            <li class="nav-search-item" data-icon="myapps">
            	<a href="#" class="btn_nav_panel_myapps">
                <span id="Str_activity_btn_nav_panel_myapps" class="ui-text-string">My Apps</span>
                </a>
            </li>
            <li class="nav-search-item" data-icon="setting">
            	<a href="#" class="btn_nav_panel_setting">
                <span id="Str_activity_btn_nav_panel_setting" class="ui-text-string">Settings</span>
                </a>
            </li>
            <li class="nav-search-item" data-icon="logout">
            	<a href="#" class="btn_nav_panel_logout">
                <span id="Str_activity_btn_nav_panel_logout" class="ui-text-string">Logout</span>
                </a>
            </li>
        </ul>
    </div><!-- /panel -->
	</div>
</div><!-- /page -->
